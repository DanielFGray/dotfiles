unbind C-b; set -g prefix C-s
bind s send-prefix
bind C-s last-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind S choose-tree
bind , command-prompt "rename-window '%%'"
bind J command-prompt "joinp -t:%%'"
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

setw -g mode-keys vi
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-resize-pane on
set -g display-panes-time 1000
set -g base-index 1
set-option -g base-index 1
set -g status-utf8 on
setw -g utf8 on
set-window-option -g pane-base-index 1

setw -g aggressive-resize on
setw -g allow-rename off
setw -g automatic-rename off
setw -g clock-mode-style 12
setw -g alternate-screen on
setw -g monitor-activity off
set -g visual-activity off

set -g default-shell /bin/zsh
set -g default-command /bin/zsh
set -g set-titles on
set -g set-titles-string '#T'
set -g repeat-time 100
set -g default-terminal "screen-256color"

#set -g set-remain-on-exit on

set -g message-fg black
set -g message-bg yellow

set -g status-justify right
set -g status-bg black
set -g status-fg default
set -g status-interval 15

set -g pane-border-fg black
set -g pane-active-border-fg blue
set -g display-panes-colour white
set -g display-panes-active-colour blue

set -g status-position top
setw -g window-status-separator ''
setw -g window-status-current-format '#[fg=blue]#[fg=black,bg=blue] #I  #W '
setw -g window-status-format '#[fg=brightblack,bg=black]#[fg=black,bg=brightblack] #I #[fg=black,bg=brightblack]#[fg=brightblack,bg=black] #W  '
set -g status-left '#[bg=blue,fg=black] #S #[bg=yellow,fg=blue]#[fg=black] #I:#P #F #[fg=yellow,bg=brightblack] #[fg=black]#T #[fg=brightblack,bg=black]'
set -g status-left-length 80
# 

set -g status-right "#[fg=yellow,bg=black]#[fg=black,bg=yellow]#(uptime | sed -e 's/.*://g; s/,//g') "

